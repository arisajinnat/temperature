<!doctype html>
<html lang="en">

<head>
    <title>Temperature</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   
   
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;

        }
        #maho{
            color: rgb(94, 9, 83);
            text-align: center;
            margin-top: 30px;
            font-family:'Courier New', Courier, monospace;
            font-weight: 1000;
            text-decoration:overline;
        }
    </style>
</head>

<body>

    <h1 id="maho" > Welcome to Maho's Weather Directory </h1>
    <div class="container">

        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city-name" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="searchTemperature()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1><span id="city" >Dhaka</span></h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 id="condition" class="lead">Clouds</h1>
        </div>
    </div>




    <script>
      const API_KEY = '46ad7457603b9b0104e633e78cd60e16';

      const searchTemperature = () => {
        const city = document.getElementById('city-name').value;
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;
        fetch(url)
.then(res => res.json())
.then (data => displayTemperature(data));


      }

      const setInnerText = (id, text) => {
    document.getElementById(id).innerText = text;
}





   
    






const displayTemperature = temperature => {
setInnerText('city', temperature.name);
setInnerText('temperature', temperature.main.temp);
setInnerText('condition', temperature.weather[0].main)

const url = `http://openweathermap.org/img/wn/${temperature.weather[0].icon}@2x.png`;
const imgIcon = document.getElementById('weather-icon');
imgIcon = setAttribute('src', url);




}
    







    </script>
</body>



</html>
